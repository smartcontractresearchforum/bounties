name: New Bounty Route

on: issues

env:
  select_core: 'Core'
  select_community: 'Community'
  select_contributor: 'Contributor'
  gh_organization: smartcontractresearchforum
  pb_bounties_contibutor_id:  58
  pb_bounties_core_id: 57
  pb_bounties_community_id: 55
  gh_project_token: ${{ secrets.BOUNTIES_PAT }}
  issue_id: ${{ github.event.issue.number }}  

jobs:
  parse_bounty:
    name: Parse Bounty
    runs-on: ubuntu-latest  
    if: contains( github.event.issue.title, 'ðŸ†•Bounty' )
    outputs:
      roles: ${{ toJSON(steps.issue_parse.outputs.payload) }} | jq -r '."Roles"'
    steps:
      - name: Issue Parse
        id: issue_parse
        uses: peter-murray/issue-forms-body-parser@v2.0.0
        with: 
          github_token: ${{ env.gh_project_token }}
          issue_id: ${{ env.issue_id }}
          separator: '###'
          label_marker_start: 'â—¾'
          label_marker_end: 'â—¾'  
    
  debug_output:
    name: Debug Output
    runs-on: ubuntu-latest
    needs: parse_bounty
    steps:
      - name: find roles
        id: fond-roles
        run: echo ${{ needs.parse_bounty.outputs.roles }}


  route_bounty_core:  
    name: Route Bounty Core
    runs-on: ubuntu-latest 
    needs: parse_bounty 
    if: ${{ contains( needs.parse_bounty.outputs.roles, env.select_core ) }}
    steps:      
      - name: Add To Project Boards
        uses: leonsteinhaeuser/project-beta-automations@v1.2.1  
        id: add-to-project-baords
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.pb_bounties_core_id }}
          resource_node_id: ${{ github.event.issue.node_id }}                

  route_bounty_community:  
    name: Route Bounty Community
    runs-on: ubuntu-latest 
    needs: parse_bounty 
    if: ${{ contains( needs.parse_bounty.outputs.roles, env.select_community ) }}
    steps:      
      - name: Add To Project Boards
        uses: leonsteinhaeuser/project-beta-automations@v1.2.1  
        id: add-to-project-baords
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.pb_bounties_community_id }}
          resource_node_id: ${{ github.event.issue.node_id }}                          

  route_bounty_contributor: 
    name: Route Bounty Contributor
    runs-on: ubuntu-latest 
    needs: parse_bounty 
    if: ${{ contains( needs.parse_bounty.outputs.roles, env.select_contributor ) }}
    steps:      
      - name: Add To Project Boards
        uses: leonsteinhaeuser/project-beta-automations@v1.2.1  
        id: add-to-project-baords
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.pb_bounties_contributor_id }}
          resource_node_id: ${{ github.event.issue.node_id }}                                    